<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PracticeBase Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --sidebar-bg: #2d2d2d;
      --accent: #ff5c5c;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--sidebar-bg);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #e04e4e;
    }

    .dashboard {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: white;
      width: 220px;
      padding: 1rem;
      flex-shrink: 0;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 0.8rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    .card h2 {
      margin-top: 0;
    }

    .unauthorized {
      color: var(--accent);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PracticeBase</h1>
    <button id="logoutBtn">Log Out</button>
  </header>

  <div class="dashboard">
    <nav class="sidebar" id="sidebar">
      <h2>Navigation</h2>
      <ul id="navLinks"></ul>
    </nav>

    <main class="main">
      <div id="content" class="card">Loading dashboard...</div>
    </main>
  </div>

<script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
<script>
  let auth0;

  // Define logout globally so the button can access it
  window.logout = () => {
    if (auth0) {
      auth0.logout({ returnTo: window.location.origin });
    }
  };

  (async () => {
    // Create Auth0 client with localstorage for better persistence
    auth0 = await createAuth0Client({
      domain: 'dev-u02qa30kbpey0ouq.us.auth0.com',
      client_id: 'RFOzZm4QqUpgCyWdNW1jftcja6tPCGoz',
      audience: 'https://practicebase.app/api',
      redirect_uri: window.location.origin,
      cacheLocation: 'localstorage'
    });

    // Handle redirect callback if returning from Auth0 login
    if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
      try {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, '/practicebase/dashboard.html'); // Adjust path for GitHub Pages
      } catch (err) {
        console.error('Redirect callback error:', err);
        document.getElementById('content').innerHTML = `
          <h2>‚ö†Ô∏è Login Error</h2>
          <p>Something went wrong during login. Please try again.</p>
        `;
        return;
      }
    }

    // Check if user is authenticated
    const isAuthenticated = await auth0.isAuthenticated();
    if (!isAuthenticated) {
      await auth0.loginWithRedirect();
      return;
    }

    // Get user token and roles
    const token = await auth0.getIdTokenClaims();
    const roles = token['https://practicebase.app/roles'] || [];

    const content = document.getElementById('content');
    const nav = document.getElementById('navLinks');

    // Role-based rendering
    if (roles.includes('cast')) {
      content.innerHTML = `
        <h2>üé≠ Cast Dashboard</h2>
        <p>Welcome! Here‚Äôs your rehearsal schedule and script access.</p>
      `;
      nav.innerHTML = `
        <li><a href="#">Rehearsals</a></li>
        <li><a href="#">Scripts</a></li>
      `;
    } else if (roles.includes('creative')) {
      content.innerHTML = `
        <h2>üé® Creative Dashboard</h2>
        <p>Welcome! Manage production notes and design assets here.</p>
      `;
      nav.innerHTML = `
        <li><a href="#">Design Assets</a></li>
        <li><a href="#">Production Notes</a></li>
      `;
    } else {
      content.innerHTML = `
        <h2 class="unauthorized">üîí Unauthorized</h2>
        <p>You do not have access to this dashboard. Please contact support.</p>
      `;
      nav.innerHTML = `<li><a href="#">Home</a></li>`;
    }

    // Attach logout button listener
    document.getElementById('logoutBtn').addEventListener('click', logout);
  })();
</script>

</body>
</html>
